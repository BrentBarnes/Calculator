<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-U-Later</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<container class="calculator">
    <div class="display"></div>
    <div class="row-1">
        <div class="row-1__AC AC btn">AC</div>
        <div class="row-1__back backspace btn">‚Üê</div>
        <div class="row-1__percent btn percent">%</div>
        <div id="divide" class="row-1__divide btn operator">/</div>
    </div>
    <div class="row-2">
        <div class="row-2__7 btn number">7</div>
        <div class="row-2__8 btn number">8</div>
        <div class="row-2__9 btn number">9</div>
        <div id="add" class="row-2__add btn operator">+</div>
    </div>
    <div class="row-3">
        <div class="row-3__4 btn number">4</div>
        <div class="row-3__5 btn number">5</div>
        <div class="row-3__6 btn number">6</div>
        <div id="subtract" class="row-3__subtract btn operator">-</div>
    </div>
    <div class="row-4">
        <div class="row-4__1 btn number">1</div>
        <div class="row-4__2 btn number">2</div>
        <div class="row-4__3 btn number">3</div>
        <div id="multiply" class="row-4__multiply btn operator">*</div>
    </div>
    <div class="row-5">
        <div class="row-5__0 btn number">0</div>
        <div class="row-5__period btn decimal">.</div>
        <div class="row-5__equal btn equals">=</div>
    </div>
</container>
    

<!-- <img class="explosion" src="https://media.giphy.com/media/3oKIPwoeGErMmaI43S/giphy-downsized.gif" alt="Explosion"> -->

</body>
</html>
